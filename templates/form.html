<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Information Form</title>
  </head>
  <body>
    <h1>Travel Information Form</h1>
    {% if message %}
    <p style="color: green">{{ message }}</p>
    {% endif %} {% if errors %}
    <ul style="color: red">
      {% for error in errors %}
      <li>{{ error['loc'][0] }}: {{ error['msg'] }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    <form action="/" method="post">
      <label for="first_name">First Name:</label>
      <input type="text" name="first_name" required /><br />

      <label for="last_name">Last Name:</label>
      <input type="text" name="last_name" required /><br />

      <label for="country_of_origin">Country of Origin:</label>
      <input type="text" name="country_of_origin" required /><br />

      <label for="occupation">Occupation:</label>
      <input type="text" name="occupation" required /><br />

      <label for="main_purpose_of_visit">Main Purpose of Visit:</label>
      <input type="text" name="main_purpose_of_visit" required /><br />

      <label for="travel_budget">Travel Budget:</label>
      <input type="number" step="0.01" name="travel_budget" required /><br />

      <label for="duration_of_visit">Duration of Visit (days):</label>
      <input type="number" name="duration_of_visit" required /><br />

      <label for="food_preferences">Food Preferences:</label>
      <input type="text" name="food_preferences" /><br />

      <label for="preferred_attractions">Preferred Attractions:</label>
      <input type="text" name="preferred_attractions" /><br />

      <label for="number_of_people_travelling"
        >Number of People Travelling:</label
      >
      <input type="number" name="number_of_people_travelling" required /><br />

      <label for="special_activities_interested"
        >Special Activities Interested:</label
      >
      <input type="text" name="special_activities_interested" /><br />

      <label for="transportation_preferences"
        >Transportation Preferences:</label
      >
      <input type="text" name="transportation_preferences" /><br />

      <label for="accommodation_preferences">Accommodation Preferences:</label>
      <input type="text" name="accommodation_preferences" /><br />

      <label for="interested_places">Interested Places:</label>
      <input type="text" name="interested_places" /><br />

      <label for="weather_preference">Weather Preference:</label>
      <input type="text" name="weather_preference" /><br />

      <label for="from_month">From Month:</label>
      <input type="text" name="from_month" /><br />

      <label for="to_month">To Month:</label>
      <input type="text" name="to_month" /><br />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
